<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter clone</title>
</head>

<body>
    <header>
        <h1 class="title">Messenger</h1>
        <div class="login">
            <!-- <button class="button-primary" id="login-btn">Login</button> -->
            <a class="button-primary" href="./pages/login.html">Login</a>
        </div>
    </header>
    <main>
        <div class="loading">
            <img src="img/loading.gif" alt="">
        </div>
        <div class="messages">
            <!-- Here come the messages -->
        </div>
        <div>
            <img class="up-img">
            <form class="form">
                <input type="text" name="message" id="message" placeholder="Message">
                <label for="file-input" class="inline-label">
                    <p class="button clip-btn">()</p>
                    <input type="file" name="file-input" id="file-input" style="display: none">
                </label>
                <button class="button-primary send-btn" type="submit">Send</button>
            </form>
        </div>
    </main>
    <script src="js/client.js"></script>
</body>

</html>
